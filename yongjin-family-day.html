<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2026 웅진마켓 패밀리데이 이벤트 - 2월 3일부터 5일까지 특별 혜택">
    <title>2026 웅진마켓 패밀리데이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT', 'Malgun Gothic', sans-serif;
            background: #FFFFFF;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 메인 컨테이너 */
        .main-container {
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            background: #FFFFFF;
        }

        /* 상단 배너 섹션 */
        .top-banner {
            width: 100%;
            height: 1138px;
            position: relative;
            background: #FFFFFF;
            overflow: hidden;
        }

        /* 배경 이미지 */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background-sky.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
        }

        /* 매화 오버레이 */
        .plum-overlay {
            position: absolute;
            top: 13px;
            left: 0;
            width: 232px;
            height: 201px;
            background-image: url('plum-overlay.png');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }

        .plum-overlay-2 {
            position: absolute;
            top: 611px;
            right: 0;
            width: 174px;
            height: 146px;
            background-image: url('plum-overlay.png');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }

        /* 연 이미지 */
        .kite-image {
            position: absolute;
            top: 8px;
            right: -14px;
            width: 248px;
            height: 332px;
            background-image: url('kite.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.25));
        }

        /* 새 이미지 */
        .bird-image {
            position: absolute;
            top: 239px;
            left: 12px;
            width: 145px;
            height: 91px;
            background-image: url('bird.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(3px 4px 4px rgba(0, 0, 0, 0.25));
        }

        /* 2026 년도 이미지 */
        .year-2026 {
            position: absolute;
            top: 91px;
            left: 50%;
            transform: translateX(-50%);
            width: 230px;
            height: 104px;
            background-image: url('year-2026.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* 웅진마켓 패밀리데이 텍스트 */
        .event-title {
            position: absolute;
            top: 229px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'SUIT', sans-serif;
            font-size: 40px;
            font-weight: 400;
            color: #926555;
            text-align: center;
            line-height: 49.92px;
        }

        /* FAMILY DAY 로고 */
        .family-day-logo {
            position: absolute;
            top: 292px;
            left: 50%;
            transform: translateX(-50%);
            width: 717px;
            height: 427px;
            background-image: url('family-day-logo_modi_nobg.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.12));
        }

        /* 이벤트 기간 */
        .event-period {
            position: absolute;
            top: 662px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'SUIT', sans-serif;
            font-size: 34px;
            font-weight: 400;
            color: #926555;
            text-align: center;
            line-height: 42.43px;
        }

        /* 혜택 카드 컨테이너 */
        .benefits-container {
            position: absolute;
            top: 752px;
            left: 24px;
            right: 24px;
            display: flex;
            gap: 6px;
            height: 276px;
        }

        /* 개별 혜택 카드 */
        .benefit-card {
            flex: 1;
            position: relative;
            background: #FFFFFF;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .benefit-card:hover {
            transform: translateY(-5px);
        }

        /* 카드 제목 */
        .card-title {
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            background: #222222;
            color: #FFFFFF;
            font-family: 'SUIT', sans-serif;
            font-size: 26px;
            font-weight: 500;
            padding: 6px 20px;
            border-radius: 22.5px;
            white-space: nowrap;
            z-index: 2;
        }

        /* 카드 아이콘 */
        .card-icon {
            position: absolute;
            top: 71px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 112px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-icon.coin {
            background-image: url('coin_icon_nobg.png');
        }

        .card-icon.cash {
            background-image: url('cash_icon_nobg.png');
        }

        .card-icon.card {
            background-image: url('card_icon_nobg.png');
        }

        /* 카드 혜택 텍스트 */
        .card-benefit {
            position: absolute;
            bottom: 42px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'SUIT', sans-serif;
            font-size: 26px;
            font-weight: 500;
            color: #222222;
            text-align: center;
            line-height: 34px;
        }

        /* 하단 상세 배너 */
        .detail-banner {
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            display: block;
        }

        .detail-banner-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            max-width: 100%;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                max-width: 100%;
            }

            .top-banner {
                height: auto;
                aspect-ratio: 750 / 1138;
            }

            .year-2026 {
                width: 30.67%;
                height: auto;
                aspect-ratio: 230 / 104;
            }

            .event-title {
                font-size: 5.33vw;
                line-height: 1.25;
            }

            .family-day-logo {
                width: 95.6%;
                height: auto;
                aspect-ratio: 717 / 427;
            }

            .event-period {
                font-size: 4.53vw;
                line-height: 1.25;
            }

            .benefits-container {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin: 20px;
                height: auto;
                flex-direction: column;
                gap: 20px;
            }

            .benefit-card {
                height: 200px;
            }

            .card-title {
                font-size: 4.5vw;
                padding: 1.5vh 7vw;
            }

            .card-icon {
                width: 35vw;
                height: 20vh;
            }

            .card-benefit {
                font-size: 4.5vw;
            }

            .kite-image {
                width: 33.07%;
                height: auto;
                aspect-ratio: 248 / 332;
                right: -1.87%;
            }

            .bird-image {
                width: 19.33%;
                height: auto;
                aspect-ratio: 145 / 91;
                left: 1.6%;
            }

            .plum-overlay {
                width: 30.93%;
                height: auto;
                aspect-ratio: 232 / 201;
            }

            .plum-overlay-2 {
                width: 23.2%;
                height: auto;
                aspect-ratio: 174 / 146;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 상단 배너 섹션 -->
        <section class="top-banner">
            <!-- 배경 이미지 -->
            <div class="background-image"></div>
            
            <!-- 매화 오버레이 -->
            <div class="plum-overlay"></div>
            <div class="plum-overlay-2"></div>
            
            <!-- 연 이미지 -->
            <div class="kite-image"></div>
            
            <!-- 새 이미지 -->
            <div class="bird-image"></div>
            
            <!-- 2026 년도 이미지 -->
            <div class="year-2026"></div>
            
            <!-- 웅진마켓 패밀리데이 텍스트 -->
            <div class="event-title">웅진마켓 패밀리데이</div>
            
            <!-- FAMILY DAY 로고 -->
            <div class="family-day-logo"></div>
            
            <!-- 이벤트 기간 -->
            <div class="event-period">26. 02. 03 ------ 02. 10</div>
            
            <!-- 혜택 카드 컨테이너 -->
            <div class="benefits-container">
                <!-- 웅진마켓 회원 카드 -->
                <div class="benefit-card">
                    <div class="card-title">웅진마켓 회원</div>
                    <div class="card-icon coin"></div>
                    <div class="card-benefit">적립금 2,000원<br>(즉시사용)</div>
                </div>
                
                <!-- 구매금액 카드 -->
                <div class="benefit-card">
                    <div class="card-title">구매금액</div>
                    <div class="card-icon cash"></div>
                    <div class="card-benefit">10% 페이백</div>
                </div>
                
                <!-- 비씨카드 카드 -->
                <div class="benefit-card">
                    <div class="card-title">비씨카드</div>
                    <div class="card-icon card"></div>
                    <div class="card-benefit">10% 할인</div>
                </div>
            </div>
        </section>
        
        <!-- 하단 상세 배너 -->
        <section class="detail-banner">
            <img src="mo_l_family_260203.png" alt="패밀리데이 상세 혜택 안내" class="detail-banner-image">
        </section>
    </div>
</body>
</html>
