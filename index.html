<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2026 웅진마켓 패밀리데이 이벤트 - 2월 3일부터 5일까지 특별 혜택">
    <title>2026 웅진마켓 패밀리데이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            html, body {
                width: 100vw;
                overflow-x: hidden;
                position: relative;
            }
        }

        :root {
            --sky-blue-light: #E8F4F8;
            --sky-blue: #C5E3F6;
            --sky-blue-dark: #90CAF9;
            --coral-pink: #FF9AA2;
            --coral-red: #FF6B7A;
            --gold: #FFD700;
            --gold-light: #FFE55C;
            --cream: #FFF9F0;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #FFFFFF;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            gap: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            body {
                width: 100vw;
                overflow-x: hidden;
            }
        }

        /* 전체 배너 래퍼 */
        .full-banner-wrapper {
            transform: scale(0.6);
            transform-origin: center top;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .full-banner-wrapper {
                transform: scale(0.8);
                transform-origin: center top;
                width: 125%;
                max-width: 125%;
                margin: 0 -12.5%;
                padding: 0;
                gap: 0;
            }
        }

        /* 모바일 배너 컨테이너 */
        .mobile-banner-container {
            width: 100%;
            max-width: 1200px;
            background-image: url('background-sky.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .mobile-banner-container {
                background-size: 100% 100%;
                background-position: center;
                max-width: 1200px;
                width: 100%;
                margin: 0;
                padding: 0;
                display: block;
            }
        }

        /* 매화 오버레이 레이어 */
        .mobile-banner-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('plum-overlay.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 1;
        }

        /* 배너 내부 컨텐츠 래퍼 */
        .banner-content {
            width: 100%;
            height: auto;
            padding: 6rem 2rem 0;
            display: flex;
            flex-direction: column;
            position: relative;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .banner-content {
                padding: 2rem 1rem 0;
                min-height: auto;
            }
        }

        /* 흩날리는 꽃잎 컨테이너 */
        .falling-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .petal {
            position: absolute;
            width: 31.2px;
            height: 31.2px;
            background: linear-gradient(135deg, #FFFFFF 0%, #FFF5F5 50%, #FFE8E8 100%);
            border-radius: 80% 0 80% 0;
            opacity: 0;
            animation: fall linear infinite;
            border: 1px solid rgba(255, 182, 193, 0.4);
            transform-origin: center;
            top: -200px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-150px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            25% {
                transform: translateY(25vh) translateX(15px) rotate(90deg);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(-10px) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(75vh) translateX(20px) rotate(270deg);
                opacity: 0.6;
            }
            95% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(110vh) translateX(-15px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 각 꽃잎마다 다른 애니메이션 */
        .petal:nth-child(1) { left: 10%; animation-duration: 12s; animation-delay: 0s; }
        .petal:nth-child(2) { left: 20%; animation-duration: 15s; animation-delay: 2s; width: 20px; height: 20px; }
        .petal:nth-child(3) { left: 30%; animation-duration: 13s; animation-delay: 4s; }
        .petal:nth-child(4) { left: 40%; animation-duration: 16s; animation-delay: 1s; width: 28px; height: 28px; }
        .petal:nth-child(5) { left: 50%; animation-duration: 14s; animation-delay: 3s; }
        .petal:nth-child(6) { left: 60%; animation-duration: 17s; animation-delay: 5s; width: 22px; height: 22px; }
        .petal:nth-child(7) { left: 70%; animation-duration: 15s; animation-delay: 2.5s; }
        .petal:nth-child(8) { left: 80%; animation-duration: 13s; animation-delay: 4.5s; width: 26px; height: 26px; }
        .petal:nth-child(9) { left: 90%; animation-duration: 14s; animation-delay: 1.5s; }
        .petal:nth-child(10) { left: 15%; animation-duration: 16s; animation-delay: 3.5s; width: 23px; height: 23px; }
        .petal:nth-child(11) { left: 25%; animation-duration: 15s; animation-delay: 0.5s; }
        .petal:nth-child(12) { left: 35%; animation-duration: 14s; animation-delay: 2.8s; width: 27px; height: 27px; }
        .petal:nth-child(13) { left: 45%; animation-duration: 13s; animation-delay: 4.2s; }
        .petal:nth-child(14) { left: 55%; animation-duration: 16s; animation-delay: 1.8s; width: 25px; height: 25px; }
        .petal:nth-child(15) { left: 65%; animation-duration: 15s; animation-delay: 3.2s; }
        .petal:nth-child(16) { left: 75%; animation-duration: 14s; animation-delay: 5.5s; width: 21px; height: 21px; }
        .petal:nth-child(17) { left: 85%; animation-duration: 17s; animation-delay: 2.2s; }
        .petal:nth-child(18) { left: 95%; animation-duration: 13s; animation-delay: 4.8s; width: 26px; height: 26px; }
        .petal:nth-child(19) { left: 5%; animation-duration: 15s; animation-delay: 1.2s; }
        .petal:nth-child(20) { left: 50%; animation-duration: 14s; animation-delay: 6s; width: 23px; height: 23px; }

        /* 연 애니메이션 */
        .flying-kite {
            position: absolute;
            bottom: -400px;
            left: -50px;
            width: 360px;
            height: auto;
            z-index: 2;
            animation: kite-fly 25s ease-in-out infinite;
            opacity: 0.9;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes kite-fly {
            0% {
                bottom: -400px;
                left: -50px;
                transform: rotate(-10deg);
                opacity: 0;
            }
            10% {
                opacity: 0.95;
            }
            50% {
                bottom: 40%;
                left: 50%;
                transform: rotate(5deg);
            }
            90% {
                opacity: 0.9;
            }
            100% {
                bottom: 110%;
                left: 95%;
                transform: rotate(-5deg);
                opacity: 0;
            }
        }

        /* 장식 요소 */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 3;
            display: none; /* 이미지 오버레이를 사용하므로 SVG 장식 숨김 */
        }

        .plum-blossom {
            top: 30px;
            left: 15px;
            width: 50px;
            height: 50px;
        }

        .bird {
            top: 80px;
            left: 50px;
            width: 40px;
            height: 40px;
        }

        .kite-left {
            top: 50px;
            right: 20px;
            width: 45px;
            height: 60px;
        }

        .kite-right {
            top: 90px;
            right: 70px;
            width: 40px;
            height: 55px;
        }

        /* 헤더 섹션 */
        .event-header {
            text-align: center;
            padding: 2rem 1rem 1.5rem;
            position: relative;
            z-index: 2;
        }

        .event-year-image {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .year-image {
            max-width: 18rem;
            width: 100%;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.15));
        }

        .event-subtitle {
            font-size: 2.6rem;
            color: #555;
            margin-bottom: 2rem;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .event-logo {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-image {
            max-width: 100%;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.12));
        }

        .bird-decoration {
            position: absolute;
            top: -45px;
            left: 5%;
            width: 150px;
            height: auto;
            z-index: 10;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .event-period {
            font-size: 3rem;
            color: #444;
            font-weight: 400;
            margin-top: 2rem;
            margin-bottom: 5rem;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
        }

        /* Benefits 섹션 */
        .benefits-section {
            padding: 5rem 1.5rem 7.5rem;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: flex-end;
        }

        @media (max-width: 768px) {
            .benefits-section {
                padding: 2rem 1rem 0;
            }
        }

        .benefits-container {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            width: 100%;
            justify-content: space-between;
        }

        .benefit-card {
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .benefit-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.68rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0;
            padding: 1.2rem 3.6rem;
            background: #2C2C2C;
            border-radius: 50px;
            display: inline-block;
            white-space: nowrap;
            position: relative;
            z-index: 2;
        }

        .card-content-box {
            background: #FFFFFF;
            border-radius: 1rem;
            padding: 1rem 2rem 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: 100%;
            margin-top: -1.5rem;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            min-height: 20rem;
        }

        .benefit-card:hover .card-content-box {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .card-icon {
            margin: 0;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .card-icon img {
            width: 18rem !important;
            height: 15rem !important;
            object-fit: contain;
        }

        .benefit-card:hover .card-icon img {
            transform: scale(1.08);
        }

        .card-benefit {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 0.3rem 0;
            line-height: 1.3;
        }

        .card-detail {
            font-size: 1.8rem;
            color: #666;
            font-weight: 500;
            margin: 0;
        }

        /* 추가 배너 섹션 */
        .additional-banner {
            width: 100%;
            max-width: 1200px;
            margin: 0;
            padding: 0;
            display: block;
            overflow: hidden;
            line-height: 0;
        }

        .additional-banner-image {
            width: 100%;
            max-width: 1200px;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            object-fit: contain;
            vertical-align: bottom;
        }

        @media (max-width: 768px) {
            .additional-banner {
                max-width: 1200px;
                width: 100%;
                margin: 0;
                padding: 0;
                display: block;
            }

            .additional-banner-image {
                max-width: 1200px;
                width: 100%;
                margin: 0;
                padding: 0;
                display: block;
                object-fit: contain;
            }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .banner-content {
                padding: 3vh 3vw;
            }

            .year-image {
                max-width: 40vw;
            }

            .event-subtitle {
                font-size: 5vw;
            }

            .logo-image {
                max-width: 95%;
            }

            .event-period {
                font-size: 4vw;
            }

            .bird-decoration {
                width: 60px;
                top: -20px;
                left: 3%;
            }

            /* 모바일에서 꽃잎 크기 조정 */
            .petal {
                width: 8px;
                height: 8px;
            }

            .petal:nth-child(2) { width: 6px; height: 6px; }
            .petal:nth-child(4) { width: 9px; height: 9px; }
            .petal:nth-child(6) { width: 7px; height: 7px; }
            .petal:nth-child(8) { width: 8px; height: 8px; }
            .petal:nth-child(10) { width: 7px; height: 7px; }
            .petal:nth-child(12) { width: 8.5px; height: 8.5px; }
            .petal:nth-child(14) { width: 7.5px; height: 7.5px; }
            .petal:nth-child(16) { width: 6.5px; height: 6.5px; }
            .petal:nth-child(18) { width: 8px; height: 8px; }
            .petal:nth-child(20) { width: 7px; height: 7px; }

            /* 모바일에서 연 크기 조정 */
            .flying-kite {
                width: 120px;
            }

            .benefits-section {
                padding: 3rem 1rem 4rem;
                display: flex;
                justify-content: center;
            }

            .benefits-container {
                flex-direction: row;
                gap: 0.3rem;
                overflow-x: visible;
                -webkit-overflow-scrolling: touch;
                flex-wrap: nowrap;
                justify-content: center;
                max-width: 100%;
            }

            .benefit-card {
                min-width: 30vw;
                flex: 1;
                flex-shrink: 1;
            }

            .card-icon img {
                width: 120px !important;
                height: 100px !important;
            }

            .card-title {
                font-size: 0.7rem;
                padding: 0.5rem 1rem;
                white-space: normal;
                margin-bottom: 0.5rem;
            }

            .card-benefit {
                font-size: 0.9rem;
            }

            .card-detail {
                font-size: 0.7rem;
            }

            .card-content-box {
                min-height: 12rem;
                padding: 1rem 0.5rem 0.5rem;
            }

            .event-header {
                padding: 1rem 0.5rem 1rem;
            }

            .event-year-image {
                margin-bottom: 1rem;
            }

            .event-subtitle {
                margin-bottom: 1rem;
            }

            .event-logo {
                margin: 1rem 0;
            }

            .event-period {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 전체 배너 래퍼 -->
    <div class="full-banner-wrapper">
        <!-- 모바일 배너 컨테이너 -->
        <div class="mobile-banner-container">
        <div class="banner-content">
            <!-- 흩날리는 꽃잎 -->
            <div class="falling-petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>

            <!-- 날아오르는 연 -->
            <img src="kite.png" alt="연" class="flying-kite">

            <!-- 장식 요소 -->
            <div class="decoration plum-blossom" aria-hidden="true">
                <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <!-- 매화꽃 가지 -->
                    <path d="M 10 100 Q 30 80 50 70 Q 70 60 90 50" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>

                        <line x1="0" y1="0" x2="0" y2="-3" stroke="#FFA500" stroke-width="0.5"/>
                        <line x1="0" y1="0" x2="2" y2="-2" stroke="#FFA500" stroke-width="0.5"/>
                        <line x1="0" y1="0" x2="-2" y2="-2" stroke="#FFA500" stroke-width="0.5"/>
                    </g>
                    
                    <!-- 매화꽃 2 (작은 꽃) -->
                    <g transform="translate(45, 75)">
                        <circle cx="0" cy="-6" r="4" fill="#FFC0CB" opacity="0.8"/>

                    <line x1="58" y1="60" x2="56" y2="68" stroke="#FF6347" stroke-width="1.5"/>

            </div>

            <div class="decoration kite-left" aria-hidden="true">
                <svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
                    <!-- 연 그림자 -->
                    <polygon points="52,12 82,52 52,92 22,52" fill="#000000" opacity="0.1"/>
